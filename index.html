<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title></title>
  </head>
  <body>
    <div class="loyalty_status_container">
      <div class="loyalty_status_h1"><h1>LOYALTY STATUS</h1></div>
      <div class="loyalty_flex_container">
        <div class="loyalty_bronze_circle">
          <span class="loyalty_bronze_font">BRONZE</span>
          <div class="vertical_line"></div>
          <div class="early_access">
            <p>EARLY <br />ACCESS</p>
          </div>
        </div>
        <div class="loyalty_silver_circle">
          <span class="loyalty_silver_font">SILVER</span>
          <div class="vertical_line"></div>
          <div class="membership_products">
            <p>5% OFF <br />PRODUCTS</p>
          </div>
        </div>
        <div class="loyalty_gold_circle">
          <span class="loyalty_gold_font">GOLD</span>
          <div class="vertical_line_free_shipping"></div>
          <div class="free_shipping">
            <p>
              FREE <br />
              SHIPPING
            </p>
          </div>
        </div>
      </div>
    </div>
